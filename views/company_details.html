<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Bridge - Business Details</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    
    <!-- Google Icons -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            background: #f2f2f2;
            padding: 20px;
        }
        .details-container {
            max-width: 700px;
            margin: 0 auto;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2, h4 {
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="container mt-4">

    <div class="row align-items-stretch">

        <!-- Business Details Card -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h2 class="mb-3">Business Details</h2>
                    <div id="detailsContent">Loading...</div>
                </div>
            </div>
        </div>
 
        <!-- Appointment Form Card -->
        <div class="col-lg-6 mb-4" id="appointmentSection" style="display: none;">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h2 class="mb-3">Book an Appointment</h2>
                    <form id="appointmentForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>First Name</label>
                                <input type="text" id="firstName" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Last Name</label>
                                <input type="text" id="lastName" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Mobile No.</label>
                            <input type="text" id="mobile" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Select Time Slot</label>
                            <select id="timeSlot" class="form-control" required>
                                <option value="">-- Select Time Slot --</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
                    </form>

                    <div id="appointmentMessage" class="mt-3"></div>
                </div>
            </div>
        </div>

    </div>

</div>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

let recess_start_time;
let recess_end_time;
let adminData = {};

document.addEventListener('DOMContentLoaded', () => {
    const urlParts = window.location.pathname.split('/');
    const adminId = urlParts[urlParts.length - 1];

    if (!adminId) {
        document.getElementById('detailsContent').innerText = "Invalid company ID.";
        return;
    }

    fetch(`/user/fetchAdmin/${adminId}`, {
        method: 'GET',
        credentials: 'include'
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            const admin = data.admin;
            adminData = admin;
            recess_start_time = admin.recess_start_time;
            recess_end_time = admin.recess_end_time;
            
            document.getElementById('detailsContent').innerHTML = `
                <p><strong>Company Name:</strong> ${admin.company_name}</p>
                <p><strong>Admin Name:</strong> ${admin.name}</p>
                <p><strong>Email:</strong> ${admin.email}</p>
                <p><strong>Mobile No.:</strong> ${admin.mno}</p>
                <p><strong>Sector:</strong> ${admin.sector}</p>
                <p><strong>Address:</strong> ${admin.address}, ${admin.state}, ${admin.country} - ${admin.pin_code}</p>
                <p><strong>Website:</strong> ${admin.website}</p>
                <p><strong>Services:</strong> ${admin.service}</p>
                <p><strong>Working Hours:</strong>  ${admin.start_time} - ${admin.end_time} </p>
                <p><strong>Recess Hours:</strong>  ${admin.recess_start_time} - ${admin.recess_end_time} </p>
                <p><strong>Total Slots:</strong> ${admin.total_slots}</p>
            `;
            
            generateTimeSlots();
            document.getElementById('appointmentSection').style.display = 'block';
        } else {
            document.getElementById('detailsContent').innerText = "Company not found.";
        }
    })
    .catch(err => {
        console.error(err);
        document.getElementById('detailsContent').innerText = "Error fetching company details.";
    });

    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        bookAppointment(adminId);
    });
});

function generateTimeSlots() {
    // console.log(adminData);
    
    const dropdown = document.getElementById('timeSlot');
    const startTime = adminData.start_time;
    const endTime = adminData.end_time;
    const totalSlots = parseInt(adminData.total_slots);
    
    if (!startTime || !endTime || !totalSlots) {
        dropdown.innerHTML = '<option value="">Unable to generate time slots</option>';
        return;
    }
    
    const slots = calculateTimeSlots(startTime, endTime, totalSlots);
    
    
    // Clear existing options except the first one
    dropdown.innerHTML = '<option value="">-- Select Time Slot --</option>';
    
    slots.forEach(slot => {
        if (!slot.isRecess) {
            const option = document.createElement('option');
            option.value = slot.startTime;
            option.textContent = `${slot.startTime} to ${slot.endTime}`;
            dropdown.appendChild(option);
          //  console.log(`Slot: ${slot.startTime} to ${slot.endTime}`);
            
        }
    });
}

function calculateTimeSlots(startTime, endTime, totalSlots) {
    
    // console.log(startTime, endTime, totalSlots);
    // console.log(recess_start_time, recess_end_time);
    const slots = [];
    const startMinutes = timeToMinutes(startTime);
    const endMinutes = timeToMinutes(endTime);
    const recessStart = recess_start_time ? timeToMinutes(recess_start_time) : null;
    const recessEnd = recess_end_time ? timeToMinutes(recess_end_time) : null;
    
    // Calculate total working minutes excluding recess
    let totalWorkingMinutes = endMinutes - startMinutes;
    if (recessStart !== null && recessEnd !== null) {
        totalWorkingMinutes -= (recessEnd - recessStart);
    }
    
    // Calculate slot duration in minutes
    const slotDuration = Math.floor(totalWorkingMinutes / totalSlots);
    
    let currentTime = startMinutes;
    let slotsCreated = 0;
    
    while (slotsCreated < totalSlots && currentTime < endMinutes) {
        const slotEndTime = currentTime + slotDuration;
        
        // Check if this slot overlaps with recess time
        let isRecess = false;
        if (recessStart !== null && recessEnd !== null) {
            isRecess = (currentTime < recessEnd && slotEndTime > recessStart);
        }
        
        if (!isRecess) {
            slots.push({
                startTime: minutesToTime(currentTime),
                endTime: minutesToTime(slotEndTime),
                isRecess: false
            });
            slotsCreated++;
        }
        
        // Skip recess time
        if (recessStart !== null && recessEnd !== null && currentTime < recessStart && currentTime + slotDuration > recessStart) {
            currentTime = recessEnd;
        } else {
            currentTime += slotDuration;
        }
    }

    console.log("slots -> ",slots);
    
    
    return slots;
}

function timeToMinutes(timeStr) {
    const [hours, minutes] = timeStr.split(':').map(Number);
    return hours * 60 + minutes;
}

function minutesToTime(minutes) {
    const hours = Math.floor(minutes / 60);
    const mins = minutes % 60;
    return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
}



function bookAppointment(adminId) {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const mno = document.getElementById('mobile').value.trim();
    const date = document.getElementById('date').value;
    const time = document.getElementById('timeSlot').value;

    if (!firstName || !lastName || !email || !mno || !date || !time) {
        document.getElementById('appointmentMessage').innerHTML = `<div class="alert alert-danger">Please fill all fields and select a time slot.</div>`;
        return;
    }

    console.log("trying");
    

    fetch('/user/book', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            adminId,
            firstName,
            lastName,
            email,
            mno,
            date,
            time
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            document.getElementById('appointmentMessage').innerHTML = `<div class="alert alert-success">Appointment booked successfully!</div>`;
            document.getElementById('appointmentForm').reset();
            // document.getElementById('selectedTime').value = '';
            // Reset time slot selections
            document.querySelectorAll('.time-slot-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        } else {
            document.getElementById('appointmentMessage').innerHTML = `<div class="alert alert-danger">${data.message || 'Failed to book appointment.'}</div>`;
        }
    })
    .catch(err => {
        console.error(err);
        document.getElementById('appointmentMessage').innerHTML = `<div class="alert alert-danger">Error booking appointment.</div>`;
    });
}
</script>

</body>
</html>
